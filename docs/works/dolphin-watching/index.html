<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, intial-scale=1.0">
        <title>さざなみ観光船</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">

    </head>
    <body>
        <header>
            <h1 id="heading">さざなみ観光船へ<br>ようこそ！</h1>
        </header>
        <main>
            <section id="top-section">
                <h2>船に乗って　イルカのいる海へ</h2>
                <p>野生のイルカに会いに行きませんか？</p>
                <p>さざなみ観光船では快適な船でイルカウォッチングが楽しめます</p>
            </section>
            <section class="middle-section">
                <h3>観光船のご案内</h3>
                <p>さざなみ市で一番の歴史を持つ観光船！</p>
                <p>経験豊富なガイドがあなたをご案内します</p>
            </section>
            <section class="middle-section">
                <h3>イルカウォッチング</h3>
                <p>一年を通してイルカの訪れるさざなみ湾</p>
                <p>さざなみの楽しい海でイルカとの出会いをぜひ満喫してください</p>
                <img src="img/slide.jpg" id="dolphin-img" alt="イルカの写真">
            </section>
            <section id="bottom-section">
                <p>【出船時間】 10:30/12:30/14:30</p>
                <p>【所要時間】 約30分</p>
                <p>【料金】 大人3000円 高校生以下2000円</p>
        </main>
        <footer>
            <p><small>&copy; sazanami dolphin watching</small></p>
